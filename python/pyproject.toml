[tool.poetry]
name = "aws-kms-crypt"
version = "2.0.0"
description = "Utility for encrypting and decrypting secrets with the AWS KMS service"
authors = ["Sami Jaktholm <sjakthol@outlook.com>"]
license = "MIT"
packages = [
  {include = "kmscrypt"},
  {include = "py.typed"}
]
readme = 'README.md'

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
cryptography = ">=3.4,<42.0"
boto3 = "<2"

[tool.poetry.dev-dependencies]
bandit = "^1.7.5"
black = "^22.12"
boto3-stubs = {extras = ["kms"], version = "^1.28.53"}
mypy = "^1.4"
pylint = "^2.13.9"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
safety = "^2.3.5"
tox = "^3.27.1"
moto = {extras = ["kms"], version = "^4.2.3"}
typing-extensions = "^4.6.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

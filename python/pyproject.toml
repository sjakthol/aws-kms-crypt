[tool.poetry]
name = "aws-kms-crypt"
version = "1.0.0"
description = "Utility for encrypting and decrypting secrets with the AWS KMS service"
authors = ["Sami Jaktholm <sjakthol@outlook.com>"]
license = "MIT"
packages = [
  {include = "kmscrypt"},
  {include = "py.typed"}
]
readme = 'README.md'

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
cryptography = "^3.4"
boto3 = "<2"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^21.5b1"
boto3-stubs = {extras = ["kms"], version = "^1.18.43"}
mypy = "^0.910"
pylint = "^2.7.4"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
safety = "^1.10.3"
tox = "^3.23.0"
moto = {extras = ["kms"], version = "^2.2.7"}
typing-extensions = "^3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
